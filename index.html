<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<!-- HEART SVG -->
<svg id="heartArt" class="art heart-pulse slow" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <style>
    .heart-pulse.slow {
      animation: pulseSlow 1.6s ease-in-out infinite;
      transform-origin: center;
    }

    .heart-pulse.fast {
      animation: pulseFast .8s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes pulseSlow {
      0% { transform: scale(1); }
      30% { transform: scale(1.05); }
      60% { transform: scale(1); }
      80% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    @keyframes pulseFast {
      0% { transform: scale(1); }
      40% { transform: scale(1.1); }
      70% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .eye {
      transform-origin: center;
      animation: blink 4.5s infinite;
    }

    .eye.right {
      animation-delay: .2s;
    }

    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
  </style>

  <!-- HEART -->
  <path d="M160 210
       C160 210 40 130 40 80
       C40 40 90 20 120 45
       C145 65 160 95 160 95
       C160 95 175 65 200 45
       C230 20 280 40 280 80
       C280 130 160 210 160 210Z"
       fill="#ff5c8a"/>

  <!-- EYES -->
  <g class="eye">
    <ellipse cx="130" cy="115" rx="9" ry="12" fill="#1f2937"/>
    <circle cx="127" cy="110" r="3" fill="#fff"/>
  </g>

  <g class="eye right">
    <ellipse cx="190" cy="115" rx="9" ry="12" fill="#1f2937"/>
    <circle cx="187" cy="110" r="3" fill="#fff"/>
  </g>

  <!-- BLUSH -->
  <circle cx="112" cy="132" r="6" fill="#ff9bb7" opacity=".85"/>
  <circle cx="208" cy="132" r="6" fill="#ff9bb7" opacity=".85"/>

  <!-- MOUTH -->
  <path d="M150 145 Q160 150 170 145"
        stroke="#1f2937"
        stroke-width="3.5"
        fill="none"
        stroke-linecap="round"/>
</svg>

<h1>Nirali will you be my valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

<section class="result" id="result">
  <h2>HEHEHE I LOVE YOUUU üòà üéâ</h2>
<img
        class="fireworks"
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDBjeHh3bGY2NzR3eGMwcTlucHVzcDcxcmdwbDJkem5taGdndnlleCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fNoQAvsIRRH2oE5pO8/giphy.gif"
        alt="Fireworks"
      />
    </section>

</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const heart = document.getElementById("heartArt");
const confettiCanvas = document.getElementById("confettiCanvas");

/* CONFETTI */
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

const confettiInstance = confetti.create(confettiCanvas, { resize: true });

function fullScreenConfetti() {
  const end = Date.now() + 1500;
  (function frame() {
    confettiInstance({
      particleCount: 15,
      spread: 90,
      startVelocity: 45,
      origin: { x: Math.random(), y: Math.random() * 0.3 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

/* YES GROWS */
let yesScale = 1;
function growYes() {
  yesScale = Math.min(2.2, yesScale + 0.1);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

/* NO RUNS + FAST HEART */
function clamp(n, min, max) {
  return Math.max(min, Math.min(max, n));
}

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width / 2) - px;
  let dy = (b.top + b.height / 2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag;
  dy /= mag;

  let left = (b.left - z.left) + dx * 140;
  let top  = (b.top - z.top) + dy * 140;

  noBtn.style.left = clamp(left, 0, z.width - b.width) + "px";
  noBtn.style.top  = clamp(top, 0, z.height - b.height) + "px";
  noBtn.style.transform = "none";

  growYes();

  heart.classList.remove("slow");
  heart.classList.add("fast");

  clearTimeout(heart.resetTimer);
  heart.resetTimer = setTimeout(() => {
    heart.classList.remove("fast");
    heart.classList.add("slow");
  }, 500);
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  if (d < 140) moveNo(e.clientX, e.clientY);
});

/* YES CLICK */
yesBtn.onclick = () => {
  zone.style.display = "none";
  result.style.display = "block";
  fullScreenConfetti();
};
</script>
</body>
</html>
